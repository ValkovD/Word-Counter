<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/mobile.css">
  <link rel="icon" type="image/x-icon" href="/favicon/icons8-microsoft-word-2019-windows-11-color-16.png">

<body>
  <div class="container">
    <h1>Word Counter</h1>
    <h3>Please Enter Text</h3>
    <textarea name="message" id="text" cols="50" rows="15"></textarea>
    <p id="word">You Have 0 words</p>
    <p id="symbol">You Have 0 symbols</p>
    <button>
      Reset
    </button>

      <div class="logo"></div>

</html>
